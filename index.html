<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <header class="logo">
      <img class="logo__img" src="images/logo.svg" alt="base apparel logo">
    </header>
    <aside class="hero-img">

    </aside>
    <main class="newsletter">
      <h1 class="newsletter__header"><em class="header__accent">We're</em> coming soon</h1>
      <p class="newsletter__desc">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form newsletter__form">
        <input class="form__email" type="text" name="email" id="email" placeholder="Email Address">
        <label for="email" class="form__message"></label>
        <button class="form__submit"></button>
      </form>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
